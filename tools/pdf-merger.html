<body>
  <div class="container">
    <h1>PDF Merger</h1>
    <input type="file" id="pdf-input" multiple accept="application/pdf">
    <button onclick="mergePDFs()">Merge PDFs</button>
    <div id="pdf-result" class="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    async function mergePDFs() {
      const files = document.getElementById('pdf-input').files;
      if (files.length < 2) {
        alert('Please select at least 2 PDF files.');
        return;
      }

      const pdfDoc = await PDFLib.PDFDocument.create();
      for (let file of files) {
        const fileData = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(fileData);
        const pages = await pdfDoc.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(page => pdfDoc.addPage(page));
      }

      const mergedPdf = await pdfDoc.save();
      const blob = new Blob([mergedPdf], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const resultDiv = document.getElementById('pdf-result');
      resultDiv.innerHTML = `<a href="${url}" download="merged.pdf">Download Merged PDF</a>`;
    }
  </script>
