<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a1a; /* Black background */
      color: #f1c40f; /* Yellow text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #262626; /* Dark grey container */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #f1c40f; /* Yellow heading */
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #444; /* Grey border */
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      background: #333333; /* Dark grey input */
      color: #f1c40f; /* Yellow text */
    }

    input[type="text"]:focus {
      border-color: #e74c3c; /* Red border on focus */
    }

    button {
      background: #e74c3c; /* Red button */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #c0392b; /* Darker red on hover */
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .download-link {
      margin-top: 20px;
      color: #2ecc71; /* Green link */
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .download-link:hover {
      color: #27ae60; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qr-input" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download-link" class="download-link" style="display: none;">Download QR Code</a>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const input = document.getElementById('qr-input').value;
      if (!input) {
        alert('Please enter text or a URL.');
        return;
      }

      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = ''; // Clear previous QR code

      // Generate QR Code
      const qrcode = new QRCode(qrcodeDiv, {
        text: input,
        width: 200,
        height: 200,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H,
      });

      // Show download link
      const downloadLink = document.getElementById('download-link');
      downloadLink.style.display = 'block';
      downloadLink.href = qrcodeDiv.querySelector('canvas').toDataURL('image/png');
      downloadLink.download = 'qrcode.png';
    }
  </script>
</body>
</html>
