  <script>
    // Free API key from ExchangeRate-API
    const API_KEY = '74f211f3dcd20d75515c44c8';
    const BASE_URL = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/`;

    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const fromCurrency = document.getElementById('from-currency').value;
      const toCurrency = document.getElementById('to-currency').value;

      if (!amount) {
        alert('Please enter an amount.');
        return;
      }

      try {
        // Fetch latest exchange rates
        const response = await fetch(`${BASE_URL}${fromCurrency}`);
        const data = await response.json();

        if (data.result === 'error') {
          throw new Error(data['error-type']);
        }

        const rates = data.conversion_rates;

        // Check if the target currency is available
        if (!rates[toCurrency]) {
          throw new Error('Invalid target currency.');
        }

        // Convert the amount
        const rate = rates[toCurrency];
        const result = (amount * rate).toFixed(2);

        // Display the result
        document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
      } catch (error) {
        console.error('Error converting currency:', error);
        alert('Error converting currency. Please try again.');
      }
    }
